<!DOCTYPE html>
<html>

<head>
<title>exam prep form</title>
<link rel="stylesheet" href="task1.css">
</head>

<body bgcolor="lightgray">
    <!-- start of form -->
    <form class="form">
    <center><h2>Customer Form</h2></center>
    <!-- fieldset for personal information -->
    <fieldset>
        <legend>Personal Information</legend>
    <!-- html for inputbox -->
    <div class="name box">
        <!-- label and input for firstname -->
        <label for="name">Full name: </label> 
        <input type="text" name="name" id="name" placeholder="Enter full name" title="Enter your first name then surname" pattern="[a-zA-z0-9 .]*" required/>
    </div>
    <br>
    <div class="address box">
        <!-- label and input for address -->
        <label for="name">Address: </label> 
        <input type="text" name="address" id="address" placeholder="Enter your address" pattern="[a-zA-z0-9 .,]*" required/>
    </div>
    <br>
        <!-- html for inputbox -->
    <div class="phone box">
        <!-- label and input for phone number -->
        <label for="phone">Phone Number: </label> 
        <input type="text" name="phone" id="phone" placeholder="Enter Phone Number" title="Enter only numbers" pattern="[0-9() -]*"/>
    </div>
    <br>
    <div class="email box">
        <!-- label and input for email -->
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" title="example: youremail@gmail.com" placeholder="Insert your email" required/>
    </div>
    <br>
    <div class="email box">
        <!-- label and input for email -->
        <label for="email">Confirm Email: </label>
        <input type="conemail" name="conemail" id="conemail" title="example: youremail@gmail.com" placeholder="Repeat your email" required/>
    </div>
    <br>
    <div class="dob box">
        <!-- label and input for date of birth -->
        <label for="dob">Date of Birth: </label>
        <input type="date" name="dob" id="dob" required/>
    </div>
    <br>
    <div class="startdate box">
        <!-- label and input for start date -->
        <label for="dob">Start Date: </label>
        <input type="date" name="start" id="start" required/>
    </div>
    <br>
    </fieldset>
    <br>
    <!-- the submit and reset button -->
    <div class="myButton">
        <input type="submit" value="Send Form" name="submit" id="submit"/>
        <input type="reset" value="Clear Form" name="reset"/>
    </div>
    </form>
    <script src="task1.js"></script>
</body>

</html>
